<ion-header>
  <ion-toolbar>
    <ion-title>skills</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/employment">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Skills</ion-label>
            <ion-input type="text" name="skills" [(ngModel)]="skills" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

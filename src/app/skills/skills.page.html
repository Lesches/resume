<ion-header>
  <ion-toolbar>
    <ion-title>skills</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="submitSkills(f)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Skiils</ion-label>
            <ion-input type="text" [(ngModel)]="skills" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

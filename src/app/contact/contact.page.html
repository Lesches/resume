<ion-header>
  <ion-toolbar>
    <ion-title>contact</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="submitContact()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <form #f="ngForm" (ngSubmit)="submitContact(f)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input type="text" [(ngModel)]="fname" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="lname" required></ion-input>
        </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
          <ion-label position="floating">Adress</ion-label>
          <ion-input type="text" [(ngModel)]="address" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Phone</ion-label>
            <ion-input type="text" [(ngModel)]="phone" required></ion-input>
          </ion-item>
         </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Website</ion-label>
            <ion-input type="text" [(ngModel)]="website" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Social</ion-label>
            <ion-input type="text" [(ngModel)]="social" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>

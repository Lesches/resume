<ion-header>
  <ion-toolbar>
    <ion-title>Education</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div formGroupName="education">


    <label>
      Level:
      <input type="text" formControlName="level">
    </label>

    <label>
      School:
      <input type="text" formControlName="school">
    </label>

    <label>
      Graduation Year:
      <input type="text" formControlName="graduation">
    </label>
  </div>

</ion-content>
